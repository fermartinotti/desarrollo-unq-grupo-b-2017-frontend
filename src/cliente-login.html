<div class="">
  <form #f="ngForm" (ngSubmit)="editarCliente(f)">
    <span>Nombre*</span>
    <input [(ngModel)]='cliente.nombre' id="nombre" name="nombre" #nombre="ngModel" type="text" ngModel required >
    <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
        class="alert alert-danger">
     <div *ngIf="nombre.errors.required">
       El nombre es requerido.
     </div>
    </div>
    <!-- <input type="text" name="cliente.nombre" value=""> -->
    <!-- <input [(ngModel)]='menu.nombre' id="nombre" name="nombre" #nombre="ngModel" type="text" ngModel required minlength="4" > -->
    <span>Apellido*</span>
    <input [(ngModel)]='cliente.apellido' id="apellido" name="apellido" #apellido="ngModel" type="text" ngModel required >
    <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)"
        class="alert alert-danger">
     <div *ngIf="apellido.errors.required">
       El apellido es requerido.
     </div>
    </div>
    <!-- <input type="text" name="cliente.apellido" value=""> -->
    <span>Email*</span>
    <input [(ngModel)]='cliente.email' id="email" name="email" #email="ngModel" type="text" ngModel required >
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger">
     <div *ngIf="email.errors.required">
       El email es requerido.
     </div>
    </div>
    <!-- <input type="text" name="cliente.email" value=""> -->
    <button type="submit" class="btn btn-success">Actualizar</button>
  </form>
</div>
